<html>
  <head>

  <body ng-app="assignmentApp">
    <!--[if lte IE 8]>

    <div class="container">
      <div class="header clearfix">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#/">App</a>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="container">
      <div ng-view=""></div>
    </div>

    <script type="text/ng-template" id="getUser.html">
      <form class="form-inline" ng-controller="UserCtrl as user">
        <div class="form-group">
          <label for="userID">User ID:</label>
          <input type="number" min="0" class="form-control" id="userID" ng-model="userID" placeholder="Ex: 12">
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="!userID && userID !== 0" ng-click="user.goToProfile(userID)">Show User</button>
      </form>
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/user.js"></script>
        <script src="scripts/services/user.js"></script>
        <script src="scripts/controllers/profile.js"></script>
        <!-- endbuild -->
</body>
</html>
